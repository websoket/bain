<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websoket's site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hello and welcome to my website</h1>
    <h2>I am WEbsoket, an anti-chatgippitification advocate.</h2>
    <p>This website is pretty much abandoned and expires in</p><p id="countdown"></p>
    <p onclick="changeText()" class="clicke" id="clicke">Clicke.</p>
    <script>
        // Set the date we're counting down to
var countDownDate = new Date("8/29/2024 01:55:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "domain expiry imminant";
  }
}, 1000);
    </script>
</body>
</html>
